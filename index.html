<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Allerta&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8aae9023e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>Reproductor</title>
</head>
<body>
    <div class="contenedor-principal">
        <header class="header">
            <h1>Popular</h1>
        </header>
    
        <section class="portada">
            <picture class="portada__img">
                <img src="assets/pruebafigma.png" alt="portada album">
            </picture>
        </section>
    
        <section class="descripcion">
            <div class="descripcion__detalles">
                <div class="artista">
                    <h2>You should be sad</h2>
                    <p>Halsey sad</p>
                </div>
                <div class="me-gusta">
                    <input type="checkbox" id="checkbox" class="checkbox">
                    <label class="corazon" for="checkbox">
                        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart"  role="img" xmlns="http://www.w3.org/2000/svg" viewBox="-10 0 580 490"><path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
                    </label>
                </div>
            </div>
            <div class="descripcion__tiempo"></div>
        </section>
    
        <section class="acciones">
            <div class="contenedor-btn">
                <button class="btn secundario">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="step-backward" class="svg-inline--fa fa-step-backward fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M64 468V44c0-6.6 5.4-12 12-12h48c6.6 0 12 5.4 12 12v176.4l195.5-181C352.1 22.3 384 36.6 384 64v384c0 27.4-31.9 41.7-52.5 24.6L136 292.7V468c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12z"></path></svg>
                </button>
                <button class="btn principal">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="play" class="svg-inline--fa fa-play fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"></path></svg>
                </button>
                <button class="btn secundario">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="step-forward" class="svg-inline--fa fa-step-forward fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M384 44v424c0 6.6-5.4 12-12 12h-48c-6.6 0-12-5.4-12-12V291.6l-195.5 181C95.9 489.7 64 475.4 64 448V64c0-27.4 31.9-41.7 52.5-24.6L312 219.3V44c0-6.6 5.4-12 12-12h48c6.6 0 12 5.4 12 12z"></path></svg>
                </button>
            </div>
        </section>
        
    </div>
</body>
</html>
